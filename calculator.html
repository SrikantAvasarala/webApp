<!DOCTYPE html>

<html>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="calculatorBrain.js"></script>
</head>

<body>
	<h1>
		My Calculator
	</h1>
	<p id="p01">
		This is my calculator
	</p>
	<div>
		<table>
			<tr>
				<td class="rectangle" style="text-align:right"><span id="display">0</span></td>
			</tr>			
		</table>
		<br></br>
		<table>
			<tr>
				<td><button class="squareDigit" id="7" onclick="getOperand(7)">7</button></td>
				<td><button class="squareDigit" id="8" onclick="getOperand(8)">8</button></td>
				<td><button class="squareDigit" id="9" onclick="getOperand(9)">9</button></td>
				<td><button class="squareSymbol" id="+" onclick="getSymbol('+')">+</button></td>
			</tr>
			<tr>
				<td><button class="squareDigit" id="4" onclick="getOperand(4)">4</button></td>
				<td><button class="squareDigit" id="5" onclick="getOperand(5)">5</button></td>
				<td><button class="squareDigit" id="6" onclick="getOperand(6)">6</button></td>
				<td><button class="squareSymbol" id="-" onclick="getSymbol('-')">-</button></td>
			</tr>
			<tr>
				<td><button class="squareDigit" id="1" onclick="getOperand(1)">1</button></td>
				<td><button class="squareDigit" id="2" onclick="getOperand(2)">2</button></td>
				<td><button class="squareDigit" id="3" onclick="getOperand(3)">3</button></td>
				<td><button class="squareSymbol" id="x" onclick="getSymbol('x')">x</button></td>
			</tr>
			<tr>
				<td><button class="squareSymbol" id="C" onclick="getSymbol('C')">C</button></td>
				<td><button class="squareDigit" id="0" onclick="getOperand(0)">0</button></td>
				<td><button class="squareSymbol" id="=" onclick="getSymbol('=')">=</button></td>
				<td><button class="squareSymbol" id="/" onclick="getSymbol('/')">/</button></td>
			</tr>
		</table>
	</div>
</body>

</html>
